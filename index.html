<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-200">

 <div class="title w-full p-8 bg-white shadow-lg mt-8 mb-2">
  <h1 class="text-3xl font-bold text-indigo-700 leading-tight mb-4">Solve the quiz</h1>
  <p class="text-gray">Try to solve the quiz and do it with least time possible</p>
 </div> 
  

  <form id="quiz-form">
    <ol>
      <li class="question-item container mx-auto p-8 bg-white rounded-lg shadow-lg">
        <div>What does this code return? (<code>0 || '' || false || "Hi"</code>)</div>
        <div>
          <ol>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-1" value="false">
                <code>0</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-1" value="true">
                <code>"Hi"</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-1" value="false">
                <code>false</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-1" value="false">
                <code>''</code>
              </label>
            </li>
          </ol>
        </div>
      </li>
      <li class="question-item container mx-auto p-8 bg-white rounded-lg shadow-lg" class="question-item">
        <div>What is it called when a function calls itself?</div>
        <div>
          <ol>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-2" value="false">
                Inception
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-2" value="false">
                Self-Referential
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-2" value="true">
                Recursion
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-2" value="false">
                Who Cares
              </label>
            </li>
          </ol>
        </div>
      </li>
      <li class="question-item container mx-auto p-8 bg-white rounded-lg shadow-lg" class="question-item">
        <div>How do you access the value of the <code>data-count</code> data attribute in JavaScript?</div>
        <div>
          <ol>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-3" value="true">
                <code>element.dataset.count</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-3" value="false">
                <code>element.dataAttribute.count</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-3" value="false">
                <code>element.dataset.dataCount</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-3" value="false">
                <code>element.dataCount</code>
              </label>
            </li>
          </ol>
        </div>
      </li>
    </ol>
    <div class="container mx-auto flex justify-center mt-5">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-full text-sm mr-2 " id= btnn type="submit">Check</button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-full text-sm mr-2 " type="reset" id="resetButton">Try again!</button>
    </div>
  </form>

  <div>
    <div class="container flex justify-end " id="timer">Time: <span  class="font-bold" id="timer-display">0:00</span></div>
    <div id="alert">
      <div class="alert-title"></div>
    </div>
  </div>
</body>
</html>
